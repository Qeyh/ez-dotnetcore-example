name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  get-runner:
    runs-on: ubuntu-latest
    outputs:
      RUNNER: ${{ runner.name }}
    steps:
      - run: echo "selected runner = ${{ runner.name }}"
        
  build:
    name: Build
    needs: get-runner
    runs-on: ${{needs.get-runner.outputs.RUNNER}}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'

      - name: Build
        run: go build -v ./...
  
  test:
    name: test
    needs: build
    runs-on: ${{needs.get-runner.outputs.RUNNER}}
    steps:
      - name: Test
        run: go test -v ./...
        
      - name: golintr
        uses: norwd/golintr@v2.1.0
        with:
          path: ./...
